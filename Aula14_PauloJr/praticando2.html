<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">



</head>

<body>

    <div class="container">
     <h1>Praticando 2 - JavaScript - Mini Calculadora</h1>   
        <form>
            <div class="row">
                <div class="col-3">
                    <label for="numero1" id="numero1" class="fs-5">Número 1</label>
                    <input type="number" id="n1" name="numero1" class="form-control">
                </div>

                <div class="col-3">
                    <label for="numero2" id="numero2" class="fs-5">Número 2</label>
                    <input type="number" id="n2" name="numero2" class="form-control">
                </div>

                <div class="col-3">
                    <label for="result" id="result">Resultado</label>
                    <input type="text" id="resultado" name="result" class="form-control" disabled>
                </div>
            </div><br>

            <button type="button" onclick="ad()" class="btn btn-primary">Adição</button>
            <button type="button" onclick="sub()" class="btn btn-primary">Subtração</button>
            <button type="button" onclick="divi()" class="btn btn-primary">Divisão</button>
            <button type="button" onclick="mult()" class="btn btn-primary">Multiplicação</button><br><br>

            <a href="praticando1.html">
                <button class="btn btn-outline-success" type="button" onclick="window.location.href='praticando1.html'">
                    Praticando 1 - JavaScript
                </button>
            </a>
            <a href="praticando3.html">
                <button class="btn btn-outline-success" type="button" onclick="window.location.href='praticando3.html'">
                    Praticando 3 - JavaScript - Cores (click e mouse)
                </button>
            </a>
            
        </form>
    </div>

    </div>
    <script>

        function ad() {
            var num1 = Number(document.getElementById('n1').value);
            var num2 = Number(document.getElementById('n2').value);
            var result = num1 + num2;
            document.getElementById('resultado').value = result;
        }

        function sub() {
            
            var num1 = Number(document.getElementById('n1').value);
            var num2 = Number(document.getElementById('n2').value);
            var result = num1 - num2;
            document.getElementById('resultado').value = result;
        }

        function divi() {
            var num1 = Number(document.getElementById('n1').value);
            var num2 = Number(document.getElementById('n2').value);
            if (num2 != 0){
               var result = num1 / num2;
            document.getElementById('resultado').value = result; 
            }else{
                alert("A divisão por 0 não pode ser realizada!")
            }
            
        }

        function mult() {
            var num1 = Number(document.getElementById('n1').value);
            var num2 = Number(document.getElementById('n2').value);
            var result = num1 * num2;
            document.getElementById('resultado').value = result;
        }

    </script>


</body>

</html>
