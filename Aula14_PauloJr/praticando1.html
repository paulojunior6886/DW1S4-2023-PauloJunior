<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <script>
        // Fazendo o confirm para pedir o nome
        let nome = prompt("Por favor, insira seu nome:");

        // Verificando se o nome foi inserido
        if (nome != null && nome != "") {
            // Exibindo o nome no HTML
            document.getElementById("nome").innerHTML = "Nome: " + nome;
        } else {
            // Exibindo mensagem de erro no HTML caso o nome n√£o seja inserido
            document.getElementById("nome").innerHTML = "Erro: Por favor, insira seu nome.";
        }

    </script>
    
    <h1>Praticando 1 - JavaScript</h1>
    <p id="nome"></p> 

</body>

</html>
