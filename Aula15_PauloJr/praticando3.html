    <h1>Praticando 3 - Mostrar/Esconder</h1><br>

    <div class="container">

        <div class="row">
            <div class="col-1" id="btn1"><button type="button" class="btn btn-primary"
                    onclick="mostrarDiv()">Mostrar</button></div>

            <div class="col-1" id="btn2"><button type="button" class="btn btn-primary"
                    onclick="esconderDiv()">Esconder</button></div>

        </div>
        <div id="painel">
            Meu DIV
        </div>

    </div>

    <script>
        function mostrarDiv() {
            /*const div = document.getElementById("painel");
            div.style.backgroundColor = "lightblue";*/
            document.querySelector("#painel").style.backgroundColor = 'lightblue';
            document.querySelector("#painel").textContent = 'Meu DIV';
        }
        function esconderDiv() {
            document.querySelector("#painel").style.backgroundColor = 'white';
            document.querySelector("#painel").textContent = '';
        }
    </script>
