<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        button {
            width: 200px;
            height: 50px;
            margin-left: 10px;
            margin-top: 30px;
        }
    </style>

</head>

<body>


    <h1>Exemplo 2</h1>
    <br>
    <a href="praticando1.html">p1</a>

    <div class="Container">
        <div class="row">

            <div class="col-8">
                <button type="button" onclick="corVerde()" class="fs-2">Verde</button>

                <button type="button" onclick="corAmarelo()" class="fs-2">Amarelo</button>


                <button type="button" onclick="corAzul()" class="fs-2">Azul</button><br>
                
                <button type="button" onclick="apagarFundo()" class="fs-2" id="ap">Apagar</button>
            </div>
            
        </div>
    </div>

    <script>

        function corVerde(){
            document.body.style.backgroundColor = 'green';
        }

        function corAmarelo(){
            document.body.style.backgroundColor = 'yellow';
        }

        function corAzul(){
            document.body.style.backgroundColor = 'blue';
        }

        function apagarFundo(){
            document.body.style.backgroundColor = '';
        }
    </script>

</body>
