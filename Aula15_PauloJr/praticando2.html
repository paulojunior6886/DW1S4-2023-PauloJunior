    <h1>Praticando 2 - Formulário com Validações</h1><br><br>
    <form class="was-validated">

        <div class="row">

            <div class="col-3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" required>
                <div class="invalid-feedback">
                    Insira seu nome
                </div>
                <br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(xx)xxxxx-xxxx"
                    required>
                <div class="invalid-feedback">
                    Insira seu telefone
                </div>
            </div>

            <div class="col-3">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="invalid-feedback">
                    Insira um e-mail válido
                </div><br>

                <div class="mb-3">
                    <label for="idade">Idade</label><br>
                    <select class="form-select" required aria-label="selecione" id="idade" name="idade">
                        <option value="">Selecione:</option>
                        <option value="opcao1">0 a 11 anos</option>
                        <option value="opcao2">12 a 17 anos</option>
                        <option value="opcao3">18 a 24 anos</option>
                        <option value="opcao4">25 a 44 anos</option>
                        <option value="opcao5">45 a 64 anos</option>
                        <option value="opcao6">65 anos ou mais</option>
                    </select>
                    <div class="invalid-feedback">
                        Selecione uma idade válida
                    </div><br>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="text-area">Observações:</label><br>
                <textarea class="form-control" id="obs" placeholder="Observações" required></textarea>
                <div class="invalid-feedback">
                    Descreva alguma observação
                </div>
            </div>


        </div><br>

        <div class="row g-3">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            <div class="col-1">
                <button type="reset" class="btn btn-warning">Apagar</button>
            </div>

        </div>

    </form>
