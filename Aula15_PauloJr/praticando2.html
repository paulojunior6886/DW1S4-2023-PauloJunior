<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            margin-left: 5%;
        }
    </style>
</head>

<body>
<a href="testes.html">testes</a>
    <h1>Praticando 2 - Formulário com Validações</h1><br><br>
    <form class="row g-4">

        <div class="row">

            <div class="col-3">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control"><br>

                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(xx)xxxxx-xxxx"><br>
            </div>

            <div class="col-3">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" class="form-control"><br>

                <label for="idade">Idade</label><br>
                <select id="idade" name="idade" class="form-select">
                    <option value="opcao">Selecione:</option>
                    <option value="opcao1">0 a 11 anos</option>
                    <option value="opcao2">12 a 17 anos</option>
                    <option value="opcao3">18 a 24 anos</option>
                    <option value="opcao4">25 a 44 anos</option>
                    <option value="opcao5">45 a 64 anos</option>
                    <option value="opcao6">65 anos ou mais</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label for="text-area">Observações:</label><br>
                <textarea class="form-control" id="obs" placeholder="Observações" required></textarea>
            </div>

        </div>

        <div class="row g-3">
            <div class="col-1">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
            <div class="col-1">
                <button type="reset" class="btn btn-warning">Apagar</button>
            </div>

        </div>
    </form>
</body>

</html>
