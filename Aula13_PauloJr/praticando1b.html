<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    

    <style>
        body {
            background-image: url(fundo.jpg);
        }

        background-color: rgb(44, 131, 207);

</head>

<body>



    <img src="Front.png" width="100px">
    <div class="container">
        <p class="fs-2">Trabalhe conosco:</p>
        <form class="row g-3"><!--action="/submit_form" method="post"-->



            <div class="col-2">
                <label for="nome">Nome:</label><br>
                <input type="text" id="nome" name="nome" class="form-control"><br>
            </div>
            <div class="col-4">
                <label for="email">E-mail:</label><br>
                <input type="email" id="email" name="email" class="form-control"><br>
            </div>
            <div class="col-2">
                <label for="telefone">Telefone:</label><br>
                <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(xx)xxxxx-xxxx"><br>

            </div>

            <div class="col-4">
                <label for="url">Linkedin:</label><br>
                <input type="url" id="url" name="url" class="form-control"><br>
            </div>

            <div class="col-4">
                <label for="idade">Idade:</label><br>
                <input type="number" id="idade" name="idade" class="form-control" class="form-control"><br>
            </div>

            <div class="col-4">
                <label for="data">Data de nascimento:</label><br>
                <input type="date" id="data" name="data" class="form-control"><br>
            </div>

            <div class="col-4">
                <div>
                    <label for="arquivo">Insira seu currículo:</label><br>
                    <input type="file" id="arquivo" name="arquivo" class="form-control"><br>
                </div>
            </div>





            <div class="col-4">
                <label for="lista">Escolaridade:</label><br>
                <select id="lista" name="lista" class="form-select">
                    <option value="opcao">Selecione:</option>
                    <option value="opcao1">Ensino Fundamental Incompleto</option>
                    <option value="opcao2">Ensino Fundamental Completo</option>
                    <option value="opcao3">Ensino Médio Incompleto</option>
                    <option value="opcao4">Ensino Médio Completo</option>
                    <option value="opcao5">Ensino Superior Inconpleto</option>
                    <option value="opcao6">Ensino Superior Completo</option>
                    <option value="opcao7">Ensino Técnico</option>
                    <option value="opcao8">Doutorado</option>
                    <option value="opcao9">Mestrado</option>
                    <option value="opcao3"></option>
                </select><br>
            </div>


            <div class="col-6">
                <label for="texto_longo">O que você espera trabalhando conosco?</label><br>
                <textarea id="texto_longo" name="texto_longo" class="form-control">


                </textarea><br>
            </div>


            <div class="col-4">
                <label>Renda familiar</label><br>

                <input type="radio" id="radio1" name="radio">
                <label for="radio1">De: 0 a 1 salário mínimo </label><br>

                <input type="radio" id="radio2" name="radio">
                <label for="radio">De: 1 a 3 salários mínimos</label><br>

                <input type="radio" id="radio" name="radio">
                <label for="radio3">De: 3 ou mais salários mínimos</label>

            </div>



            <div class="col-4">
                <label>Qual das principais linguagens de programação você conhece?</label><br>

                <input type="checkbox" id="check1" name="check1">
                <label for="html"><img src="html.png" width="60vw"></label>

                <input type="checkbox" id="check1" name="check2">
                <label for="css"><img src="css.png" width="60vw"></label>

                <input type="checkbox" id="check1" name="check3">
                <label for="javascript"><img src="js.png" width="60vw"></label>

            </div>
    </div>

    </div>

    <input class="btn btn-primary" type="submit" id="botaoEnviar" value="Enviar" onClick="alert('Agradecemos por nos enviar seus dados, serão analizados e retornaremos em breve. Caso queira conhecer a FrontMakers, clique no botão Conheça-nos'); return true">
    


    <input type="reset" class="btn btn-primary" id="botaoLimpar" value="Limpar">

    <a href="confirm.html">
        <button class="btn btn-outline-success" type="button" onclick="window.location.href='confirm.html'">
            Conheça-nos
        </button>
    </a>
    

    </form>
    </div>


</body>

</html>
