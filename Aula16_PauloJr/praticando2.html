    var corOriginal = $("body").css("background-color");

    function mudarCorFundo(element) {
        $("body").css("background-color", $(element).css("background-color"));
    }

    function mostrarPreview(element) {
        var preview = $("#preview");
        preview.text("Preview");
        preview.css("background-color", $(element).css("background-color"));
        preview.css("display", "block");
    }

    function resetarCorFundo() {
        $("body").css("background-color", corOriginal);
    }

    $(document).ready(function () {
        $("body").mouseout(function () {
            $("#preview").css("display", "none");
        });
    });
    </script>
