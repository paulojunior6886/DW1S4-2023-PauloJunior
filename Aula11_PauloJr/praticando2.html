<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="p2.css">

<body background="pc.png">
    
    <h1>Praticando 2 - Formulários HTML</h1>
    <a href="praticando1.html"><button>Praticando anterior</button></a><br><br>
    
    <form>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seu@email.aqui">
        <br>
        <label for="marcaCarro">Marca de carro preferida</label>
        <select name="carros" id="carros">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="ferrari">Ferrari</option>
            <option value="porsche">Porsche</option>
        </select>
        <br>
        <label for="obs">Observações</label><br>
        <textarea id="obs" name="obs" rows="4" cols="30">

        </textarea>
    
    <br><br>

    
        <label for="LinguagemP">Linguagem Web preferida:</label>
        <input type="radio" id="html" name="linguagem_pref" value="HTML">
        <label for="html">HTML</label>
        <input type="radio" id="css" name="linguagem_pref" value="CSS">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="linguagem_pref" value="JavaScript">
        <label for="javascript">JavaScript</label>
    
    <br><br>

    
        <label for="filme">Filmes que eu quero ver quando lançar:</label><br>
        <input type="checkbox" id="filme1" name="filme1" value="Vingadores: Guerra Infinita">
        <label for="filme1">Vingadores: Guerra Infinita</label><br>
        <input type="checkbox" id="filme2" name="filme2" value="Vingadores: Guerra Ultimato">
        <label for="filme2">Vingadores: Ultimato</label><br>
        <input type="checkbox" id="filme3" name="filme3" value="Guardiões da Galáxia Vol.3">
        <label for="filme3">Guardiões da Galáxia Vol.3</label><br>
        <input type="checkbox" id="filme4" name="filme4" value="Jurassic World: Reino Ameaçado">
        <label for="filme4">Jurassic World: Reino Ameaçado</label><br>
    <button type="submit" value="Enviar">Enviar</button>
    <button type="reset" value="Limpar">Limpar</button>
</form>
    
</body>

</html>
